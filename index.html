<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Employee Management System</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="flex justify-center flex-col my-10">

<div class="flex justify-center">
<div class="w-11/12 lg:w-1/2 bg-slate-800 text-white p-4 rounded-t-lg">

<h1 class="text-3xl font-bold text-center my-4">Employee Management System</h1>

<input id="name" placeholder="Name" class="input"><br>
<input id="email" placeholder="Email" class="input"><br>
<input id="phone" placeholder="Phone" class="input"><br>
<input id="job" placeholder="Job" class="input"><br>

<div class="flex gap-2 mt-4">
<button onclick="addEmployee()" class="btn">Add Employee</button>
<button onclick="updateEmployee()" class="btn">Update Employee</button>
</div>

</div>
</div>

<div class="flex justify-center">
<div class="w-11/12 lg:w-1/2 bg-slate-700 p-4 rounded-b-lg">

<h2 class="text-white text-xl mb-3">Employees</h2>

<table class="table-fixed w-full">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Job</th>
<th>Action</th>
</tr>
</thead>

<tbody id="employees"></tbody>

</table>

</div>
</div>

</div>

<footer class="bg-slate-800 text-white text-center p-4">
<p>Employee Management System</p>
</footer>

<script src="script.js"></script>

</body>
</html>
